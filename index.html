<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Varela+Round&display=swap");
body {
  text-align: center;
}
h1 {
  background-color: grey;
  border: 3px solid black;
  border-radius: 45px;
  color: white;
  font-family: "Varela Round", sans-serif;
  font-style: italic;
  font-size: 5vw;
  padding: 3px;
  margin: 50px 20px 50px 20px;
  box-shadow: 5px 5px 5px 5px black;
}
main {
  background: linear-gradient(90deg, lightBlue, blue);
  width: 80%;
  height: 65vw;
  margin-left: 10%;
  padding-top: 10px;
  border: 5px solid black;
}
input.letter-input {
  width: calc(80% / 5);
  text-align: center;
  font-size: 4vw;
  border: 3px solid black;
  background-color: gray;
  /*  (inset) h-ofset, v-ofset, blur radius, spread radius, rgba() or color */
  box-shadow: 5px 5px 5px 1px black;
  color: white;
  margin: 5px 5px 5px 5px;
}
table {
  width: calc(80% / 5);
  text-align: center;
  font-size: 4vw;
  border: 3px solid black;
  background-color: gray;
  margin: 5px 5px 5px 55px;
  box-shadow: 3px 3px 5px 1px black;
}
th,
td {
  padding: 0.5rem;
  border: 1px solid black;
  vertical-align: top;
  color: white;
}
@keyframes questionMark {
  0% {
    transform: translateX(0px);
  }
  50% {
    transform: translateX(600px);
  }
  100% {
    transform: translateX(0px);
  }
}

#questionMark {
  width: 100px;
  height: 100px;
  animation: questionMark 7s ease-in-out infinite;
  position: absolute;
  top: 60%;
  left: 20%;
}
#character-image {
  position: absolute;
  top: 75%;
  left: 20%;
}
#image-select {
  position: absolute;
  top: 85%;
  left: 30%;
}

    </style>
</head>
<body>
    <main>
  <h1>Guess the Password!</h1>
  <form id="password-form">
  </form>
  <table>
    <thead>
      <tr>
        <th>Wrong</th>
        <th>Wrong</th>
        <th>Wrong</th>
        <th>Wrong</th>
        <th>Wrong</th>
      </tr>
    </thead>

        <td>X:</td>

  </table>
  <img id="questionMark" src="https://shorturl.at/ilAQT" />
  <img width="100" height="100" id="character-image" alt="character-select-image" />
  <select name="image-choice" id="image-select">

    <option value="mario-raccoon"> Tanooki Mario</option>
    <option value="mario-astro">Mario Astro</option>
    <option value="peach-wedding">Wedding Peach</option>
    <option value="pink-peach">Pink Peach</option>
    <option value="fire-peach">Fire Peach</option>
    <option value="ice-dk">Ice DK</option>
    <option value="fire-dk">Fire DK</option>
    <option value="black-dk">Black DK</option>

    <option value="lemmy">Lemmy</option>
    <option value="koopa-troopa">Koopa Troopa</option>
    <option value="daisy-orange">Daisy</option>
    <option value="green-baby-yoshi">Green Baby Yoshi</option>
    <option value="mystery">?</option>
  </select>
  <audio id="character-audio">
    <source src="" type="audio/ogg">
    Your browser does not support mp3 audio
  </audio>
</main>

const passwordForm = document.querySelector("#password-form");
let phrase = "guess";
let index = 0;

for (let char of phrase) {
  console.log(char);
  console.log(index);
  const letterInput = document.createElement("input");
  letterInput.type = "text";
  letterInput.classList.add("letter-input");
  letterInput.maxLength = "1";
  letterInput.id = index.toString();
  passwordForm.appendChild(letterInput);
  index++;
}

passwordForm.addEventListener("change", function (event) {
  const thisInput = event.target;
  const guess = thisInput.value;
  console.log(thisInput);
  console.log(guess);
  if (guess === phrase[thisInput.id]) {
    console.log("You guessed correctly!");
  } else {
    console.log("You guessed wrongly!");
  }
});
